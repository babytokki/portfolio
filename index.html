<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Title -->
  <h1 class="title">Kay's Fridge</h1>

  <!-- Container that holds fridge + card -->
  <div class="fridge-card-container">
    <!-- Fridge PNG -->
    <img src="img/fridge.png" alt="Fridge" class="fridge" id="fridge">
    <span id="fridge-text" class="fridge-text">Click to open</span>

    <!-- Pink card -->
    <div class="card hidden" id="card">
      <div class="card-item">
        <a href="about.html"><img src="img/juice.png" alt="About"></a>
        <p>About</p>
      </div>

      <div class="card-item">
        <a href="skills.html"><img src="img/milk.png" alt="Skills"></a>
        <p>Skills</p>
      </div>

      <div class="card-item">
        <a href="projects.html"><img src="img/ice-cream.png" alt="Projects"></a>
        <p>Projects</p>
      </div>

      <div class="card-item">
        <a href="achievements.html"><img src="img/ramen.png" alt="Achievements"></a>
        <p>Achievements</p>
      </div>

      <!-- Button with PNG inside -->
      <button class="back-btn" id="backBtn">
        <img src="img/console.png" alt="Go Back">
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
